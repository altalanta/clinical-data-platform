name: clinical_data_validation
config_version: 1
template_name:
module_name: great_expectations.checkpoint
class_name: Checkpoint

run_name_template: "%Y%m%d-%H%M%S-clinical-validation"

validations:
  - batch_request:
      datasource_name: clinical_data_source
      data_connector_name: default_inferred_data_connector
      data_asset_name: DM
      data_connector_query:
        index: -1
    expectation_suite_name: clinical.demographics.suite

  - batch_request:
      datasource_name: clinical_data_source
      data_connector_name: default_inferred_data_connector
      data_asset_name: AE
      data_connector_query:
        index: -1
    expectation_suite_name: clinical.adverse_events.suite

action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  
  - name: store_evaluation_params
    action:
      class_name: StoreEvaluationParametersAction
  
  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction
      site_names:
        - local_site
  
  - name: send_notification
    action:
      class_name: SlackNotificationAction
      slack_webhook: ${SLACK_WEBHOOK_URL}
      notify_on: failure
      notify_with: all
      renderer:
        module_name: great_expectations.render.renderer.slack_renderer
        class_name: SlackRenderer

evaluation_parameters: {}

runtime_configuration: 
  catch_exceptions: false
  result_format:
    result_format: COMPLETE
    partial_unexpected_count: 20